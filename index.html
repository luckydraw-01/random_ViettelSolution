<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>

    <link rel="stylesheet" type="text/css" href="random.css" />

</head>

<body>

    <div class="body">
        <div class="popup">
            <div class="logo">
                <img id="img" src="./img/logo-01.png" alt="logo" width="170px" height="90%">
            </div>
            <div class="title">
                <p class="title-text-style text">LUCKY DRAW</p>
            </div>
            <div class="num-lucky">
                <div class="num-lucky-1">
                    <div class="num text">
                        <h class="num-style" id="num-1">0</h>
                    </div>
                    <div class="num text">
                        <h class="num-style" id="num-2">0</h>
                    </div>
                    <div class="num text">
                        <h class="num-style" id="num-3">0</h>
                    </div>
                </div>
            </div>

            <button class="bt-play text">PLAY</button>

        </div>
        <script src="random.js"></script>
        <div class="showLucky">
            <div class="luckyText text">
                <p class="title-lucky">CHÚC MỪNG</p>
            </div>
            <div class="luckyNum">
                <div class="circle text">
                    <p class="numRandom" id="showNum"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
